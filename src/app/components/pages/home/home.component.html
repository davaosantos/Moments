<div class="home-container">
  <h1>Veja o que estão compartilhando:</h1>
  <div *ngIf="allMoments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of allMoments">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em: {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <h1>Não há Momentos!</h1>
  </ng-template>
</div>
